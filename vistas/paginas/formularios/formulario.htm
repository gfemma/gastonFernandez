<div class="row mainContent">
    <div class="col text-center">
        <div class="tab-content">
            <div class="tab-pane fade active show" id="formPost" role="tabpanel">
                <form class="formData">
                    <div class="card text-center">
                        <div class="card-header">
                            Ingresa tus datos
                        </div>
                        <div class="card-body">
                            <div class="row data">
                                <!-- Fila 1 -->
                                <div class="col col-sm-4">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="col col-sm-4">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                                </div>
                                <div class="col col-sm-4">
                                    <label for="dni">DNI</label>
                                    <input type="text" class="form-control" name="dni" id="dni" placeholder="Ingresa tu DNI">
                                </div>

                                <!-- Fila 2 -->
                                <div class="col col-sm-4">
                                    <label for="fechanac">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" name="fechanac" id="fechanac">
                                </div>
                                <div class="col col-sm-4 form-group">
                                    <label for="email">Correo electronico</label>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Ingresa tu email">
                                </div>
                                <div class="col col-sm-4 form-group">
                                    <label for="pais">Selecciona tu páis</label>
                                    <select class="form-control custom-select" name="pais" id="pais">
                                        <option selected disabled>Seleccionar...</option>
                                    </select>
                                </div>

                                <!-- Fila 3 -->
                                <div class="col col-sm-4">
                                    <label for="localidad">Localidad</label>
                                    <select class="form-control custom-select" name="localidad" id="localidad">
                                        <option selected disabled>Seleccionar un país</option>
                                    </select>
                                </div>
                                <div class="col col-sm-4 form-group">
                                    <label for="ciudad">Ciudad</label>
                                    <select class="form-control custom-select" name="ciudad" id="ciudad">
                                        <option selected disabled>Seleccionar un país</option>
                                    </select>
                                </div>
                                <div class="col col-sm-4 form-group">
                                    <label for="donante">¿Es donante?</label>
                                    <input type="checkbox" id="donante" name="donante" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div class="row justify-content-center">
                                <div class="col col-4 text-left">
                                    <div class="custom-control custom-checkbox">
                                        <input id="terminos" class="custom-control-input" type="checkbox" name="terminos" value="true">
                                        <label for="terminos" class="custom-control-label">Acepto los terminos y condiciones</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col col-sm-4">
                                    <button class="btn btn-block btn-primary" type="button">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        
            <div class="tab-pane fade" id="formGet" role="tabpanel">
                Tab 2
            </div>
        </div>
    </div>
</div>
